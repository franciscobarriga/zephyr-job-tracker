{% extends "base.html" %}

{% block title %}Sign Up - Zephyr{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h1 class="display-4"><i class="bi bi-tornado"></i> Zephyr</h1>
            <p class="text-muted">Create Your Account</p>
        </div>
        
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Sign Up</h2>
                
                <form method="POST" action="/auth/signup">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name (Optional)</label>
                        <input type="text" class="form-control" id="full_name" name="full_name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">Already have an account? <a href="/auth/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
