name: Zephyr Job Scraper

on:
  schedule:
    # Runs at 8:00 AM CET (7:00 AM UTC) every day
    - cron: '0 7 * * *'

  workflow_dispatch:

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GSHEETS_TYPE: ${{ secrets.GSHEETS_TYPE }}
          GSHEETS_PROJECT_ID: ${{ secrets.GSHEETS_PROJECT_ID }}
          GSHEETS_PRIVATE_KEY_ID: ${{ secrets.GSHEETS_PRIVATE_KEY_ID }}
          GSHEETS_PRIVATE_KEY: ${{ secrets.GSHEETS_PRIVATE_KEY }}
          GSHEETS_CLIENT_EMAIL: ${{ secrets.GSHEETS_CLIENT_EMAIL }}
          GSHEETS_CLIENT_ID: ${{ secrets.GSHEETS_CLIENT_ID }}
          GSHEETS_CLIENT_CERT_URL: ${{ secrets.GSHEETS_CLIENT_CERT_URL }}
        run: python scraper.py

      - name: Commit log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Zephyr Bot"
          echo "Scraper ran at $(date)" >> scraper.log
          git add scraper.log || true
          git diff-index --quiet HEAD || git commit -m "Scraper run: $(date)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
